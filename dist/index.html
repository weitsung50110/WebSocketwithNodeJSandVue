<!doctype html><html><head><title>WebSocket Example</title><script src="https://unpkg.com/vue@3.3.0/dist/vue.global.js"></script><script defer="defer" src="bundle.js"></script></head><body><div class="chat-container"><h1>WebSocket Chat Room</h1><span class="user-name">name: {{ username }}</span><div id="messageBox"><div v-for="message in messages_qu" class="message_item"><span v-bind:class="{'nodeSpan1': message.name === username, 'otherClass': message.name !== username}">{{ message.name }}: {{ message.message }} </span><span class="timestamp">{{ message.time }}</span></div></div><div><label for="inputName">Name:</label> <input id="inputName" class="chat-input" placeholder="Enter your name..."><br/><br/></div><div><label for="inputMessage">Text:</label> <input id="inputMessage" class="chat-input" placeholder="Enter your message..."> <button id="smileyButton" class="emoji-button" v-on:click="insertEmoji('😊')">😊</button> <button id="heartButton" class="emoji-button" v-on:click="insertEmoji('❤️')">❤️</button></div><button id="text_btn" class="send-button" v-on:click="sendMessage">Send</button><div id="realTimeClock">{{ currentTime }}</div></div></body></html>
